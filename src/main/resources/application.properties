spring.application.name=influencersponsorship
server.port=8082
spring.datasource.url=jdbc:sqlite:influencer.db
spring.datasource.driver-class-name=org.sqlite.JDBC

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.jdbc.DataJdbcRepositoriesAutoConfiguration

